<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style href="src/style.css"></style>
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <title>Weather Application</title>
  </head>
  <body>
    <div id="weather-container">
      <header>
        <h1 id="current-date"></h1>
        <h1 id="current-time"></h1>
        <form id="search-city">
          <input
            type="search"
            placeholder="Enter a city..."
            required
            id="city-input"
          />
          <input type="submit" value="Search" id="search-button" />
        </form>
      </header>
      <main>
        <div id="weather-today">
          <div>
            <h2 id="city-header">Montreal</h2>
            <span id="weather-emoji">🌤️</span>
          </div>
          <div>
            <div id="temperature-container">
              <span id="current-temperature">14</span
              ><span id="temperature-unit">˚C</span>
            </div>
            <span id="weather-details">Scattered Clouds</span> <br />
            wind: <strong><span id="wind"></span>km/hr</strong><br />
            humidity: <strong><span id="humidity"></span>%</strong>
          </div>
        </div>
      </main>
    </div>
    <footer>
      This page is coded by
      <a href="https://github.com/tash2cool" target="_blank">Tashnim Hassan</a>,
      open-sourced on
      <a href="https://github.com/tash2cool/weather-application" target="_blank"
        >Github</a
      >
      and hosted on
      <a href="https://weather-app444.netlify.app/" target="_blank">Netlify</a>
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
